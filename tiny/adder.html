<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>



<body style="background-color: lightblue;">
    <form style="width: fit-content;display: flex;flex-direction: column; gap: 16px;margin: auto;margin-top: 25%;"
        onsubmit="handleSubmit()">
        <h1>Adder World!!</h1>
        <div style="display:flex;flex-direction:column">
            <label for="first_num" style="margin-right: 8px;">First Num</label>
            <input id="first_num" type="number" placeholder="Input the first number"
                style="border: none; width: 300px; height: 24px;border-radius: 5px;" />
        </div>
        <div style="display:flex;flex-direction:column">
            <label for="second_num" style="margin-right: 8px;">Second Num</label>
            <input id="second_num" type="number" placeholder="Input the second number"
                style="border: none; width: 300px; height: 24px;border-radius: 5px;" />
        </div>
        <button style="width: 100%; height: 30px;border: none;">Add</button>
    </form>

</body>
<script>
    function handleSubmit() {
        event.preventDefault();
        num1 = document.getElementById("first_num").value;
        num2 = document.getElementById("second_num").value;
        console.log(num1, num2);
        if (!num1 || !num2) {
            alert("숫자를 모두 입력해주세요.");
            return;
        }
        window.location.href = `/cgi-bin/adder?${num1}&${num2}`;
    }
</script>

</html>
